<template name="home">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="row">
                <a class="navbar-brand link" href="{{pathFor 'home'}}">{{Config.name}}</a>
                <div id="main-nav" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {{#if User}}
                        {{> userDropdown}}
                        {{else}}
                        <li>
                            <a href="{{pathFor 'atSignIn'}}" class="link">{{_ "login2"}}</a>
                        </li>
                        <li>
                            <a href="{{pathFor 'atSignUp'}}" class="link btn btn-hollow">{{_ "signup"}}</a>
                        </li>
                        {{/if}}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <section id="intro" class="colored text-center">
        <div class="container">
            <div class="intro-well wow animated bounceIn">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <h1>{{Config.title}}</h1><br/>
                        <h2 class="hidden-xs">Less Unhoused Residents, More Studying</h2>
                        {{#if User}}
                        <a href="{{pathFor 'dashboard'}}" class="btn btn-success"><i class="fa fa-dashboard"></i> {{_ "dashboard"}}</a>
                        {{else}}
                        <a class="btn btn-hollow" href="{{pathFor 'atSignUp'}}">{{_ "getstarted"}}</a>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class = "text-center">
      <div class="container">
        <div class="row" id="icon-row">
            <br>
            <h2><b>{{_ "how"}}</b></h2><br/>
            <div class="col-md-4 wow fadeInUp animated" data-wow-delay="0.4s">
                <div class="iconbox">
                  <!-- <i class="fa fa-file-text-o-3x" aria-hidden="true"></i> -->
                  <i class="fa fa-file-text-o fa-3x"></i>
                </div>
                <h2 class="icntitle">1. {{_ "step_1"}}</h2>
                <p class="icnp">{{_ "step_1_text"}}</p>
            </div>
            <div class="col-md-4 wow fadeInUp animated" data-wow-delay="0.8s">
                <div class="iconbox">
                    <i class="fa fa-clock-o fa-3x"></i>
                </div>
                <h2 class="icntitle">2. {{_ "step_2"}}</h2>
                <p class="icnp">{{_ "step_2_text"}}</p>
            </div>
            <div class="col-md-4 wow fadeInUp animated" data-wow-delay="1.2s">
                <div class="iconbox">
                    <i class="fa fa-building fa-3x"></i>
                </div>
                <h2 class="icntitle">3. {{_ "step_3"}}</h2>
                <p class="icnp">{{_ "step_3_text"}}</p>
            </div>
        </div>
      </div>
  </section>

  <section id="how-it-works" class="text-center colored" style = "color: #505050;">
      <h2><b>Why stay on Residence</b></h2>
      <div class="container wow fadeIn animated">
        <div class = "row">
          <div class = "col-md-4  wow fadeInLeft animated">
            <h3>{{_ "heading1"}}</h3>
            <h4>{{_ "subHeading1"}}</h4>
          </div>
          <div class = "col-md-4  wow fadeInDown animated">
            <h3>{{_ "heading2"}}</h3>
            <h4>{{_ "subHeading2"}}</h4>
          </div>
          <div class = "col-md-4  wow fadeInRight animated">
            <h3>{{_ "heading3"}}</h3>
            <h4>{{_ "subHeading3"}}</h4>
          </div>
        </div>
      </div>
    </section>

    <section id="ipad" class="text-center">
        <div class="container">
          <div class="col-sm-4">
              <h3>{{_ "section_ipad_header"}}</h3>
              <p>{{_ "section_ipad_text"}}</p>
              <p class="text-center">
              <a href="https://www.lakeheadu.ca/current-students/residence" target="_blank" class="btn btn-success">
              {{_ "section_ipad_btn"}}
              </a>
              </p>
          </div>
          <div class="col-sm-6">
              <img src="/img/orillia-campus.jpg" height="auto" width="750px" alt="" class="wow animated fadeInRight" data-wow-delay="1s">
          </div>
        </div>
    </section>
    <section id="carousel" class = "text-center">
      <h2 style="text-align: center"><b>Room Choices</b></h2><br/>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
<!-- left! Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

          <div class="item active">
            <div class="col-md-2">
            </div>
            <div class="col-md-3">
              <h3><b>Basic Single Room</b></h3>
              <p>
                The preferred choice of housing for Secondary School level students who are leaving home for the very first time
                and coming to University. With a full meal plan included in the accommodation package, residence hall students can enjoy
                extra study and activity time while not worrying about meal preparation and cleanup.
              </p>
              <br>
              <div class="text-center">
                 <a class="btn btn-primary" href="https://www.lakeheadu.ca/current-students/residence/tb/choices/residence-halls/bartley">{{_ "final_cta"}}</a>
              </div>
            </div>
            <div class="col-md-6">
              <img align="center" src="/img/basic.jpg" height="70%" width="70%" class="wow animated fadeIn" data-wow-delay="1s">
          </div>
        </div>

          <div  class="item">
            <div class="col-md-2">
            </div>
            <div class="col-md-3">
              <h3><b>Single Room</b></h3>
              <p>
                The preferred choice of housing for Secondary School level students who are leaving home for the very first time
                and coming to University. With a full meal plan included in the accommodation package, residence hall students can enjoy
                extra study and activity time while not worrying about meal preparation and cleanup.
              </p>
              <br>
              <div class="text-center">
                 <a class="btn btn-primary" href="https://www.lakeheadu.ca/current-students/residence/tb/choices/residence-halls/bartley">{{_ "final_cta"}}</a>
              </div>
            </div>
            <div class="col-md-6">
              <img align="center" src="/img/single.jpg" height="70%" width="70%" class="wow animated fadeIn" data-wow-delay="1s">
            </div>
          </div>

          <div  class="item">
            <div class="col-md-2">
            </div>
            <div class="col-md-3">
              <h3><b>Apartment</b></h3>
              <p>
                North and South apartments are situated between Halliday Hall Residence and Bartley Residence.
                These apartments house upper-year students with certain units designated as accessible.
                Optional meal plans are available for your convenience.
              </p>
              <br>
              <div class="text-center">
                 <a class="btn btn-primary" href="https://www.lakeheadu.ca/current-students/residence/tb/choices/apartments/apartment-rooms">{{_ "final_cta"}}</a>
              </div>
            </div>
            <div class="col-md-6">
              <img align="center" src="/img/apt.jpg" height="70%" width="70%" class="wow animated fadeIn" data-wow-delay="1s">
            </div>
          </div>

          <div class="item">
            <div class="col-md-2">
            </div>
            <div class="col-md-3">
              <h3><b>Townhouses</b></h3>
              <p>
                Townhouses provide students with the sense of living off-campus but with all the conveniences of living on campus.
                Our townhouses are reserved for upper-year students with certain units designated as accessible.
                Optional meal plans are available for your convenience.
              </p>
              <div class="text-center">
                 <a class="btn btn-primary" href="https://www.lakeheadu.ca/current-students/residence/tb/choices/townhouses/townhouse-rooms">{{_ "final_cta"}}</a>
              </div>
            </div>
            <div class="col-md-6">
              <img align="center" src="/img/townhouse2.jpg" height="70%" width="70%" class="wow animated fadeIn" data-wow-delay="1s">
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
</template>
