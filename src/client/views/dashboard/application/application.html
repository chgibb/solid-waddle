<template name = "application">
  <h1>Application</h1>
  {{#if hasApplied}}
    {{#if hasMatched}}
      {{>matchedapplication}}
    {{else}}
      {{>appliedapplication}}
    {{/if}}
  {{/if}}
  <div class="container">
    <div class="row">
      {{> quickForm collection="Application" id="insertApplication" type = "insert" omitFields ="building_name, room_number, matched, createdAt"}}
    </div>
  </div>
</template>
